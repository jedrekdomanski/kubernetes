apiVersion: apps/v1

kind: Deployment
metadata:
 name: sinatra-postgres-deployment
 labels:
   app: postgres
spec:
 replicas: 1
 selector:
   matchLabels:
     app: postgres
 template:
   metadata:
     labels:
       app: postgres
   spec: 
     containers:
       - name: postgres
         image: postgres:15.2
         ports:
           - containerPort: 5432
         env:
         - name: POSTGRES_USERNAME
           valueFrom:
             secretKeyRef:
               name: sinatra-secret
               key: postgres_username
         - name: POSTGRES_PASSWORD
           valueFrom:
             secretKeyRef:
               name: sinatra-secret
               key: postgres_password
         volumeMounts:
           - mountPath: /var/lib/postgresql/data
             name: postgresdb
     volumes:
       - name: postgresdb
         persistentVolumeClaim:
           claimName: postgres-pv-claim

